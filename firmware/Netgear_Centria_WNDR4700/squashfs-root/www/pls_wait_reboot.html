<HTML>
<HEAD>
<TITLE></TITLE>
<LINK rel="stylesheet" href="style/form.css">
<META http-equiv=content-type content='text/html; charset=<% lang_charset() %>'>
<STYLE type=text/css>

.bar { position: absolute; top: 0; left: 0; width:0%; height: 100%; background: url(process_bar.jpg) repeat-x center; }
.rebootbar1 { width: 320px; height: 20px; font-weight: bolder; font-size: 10pt; border: 1px solid; border-color: #09c; color: #0000FF; position: relative;}

</STYLE>

<script type="text/javascript">
var pchar = "||"; // progress char
var maxchars = 65; 
var delay_time = 2460; // msecs
var charcount = 0; 
var percent = parseFloat(100/maxchars);

function makeStr(strsize)
{
	var currentPer = strsize * percent ;
	document.getElementById("bar").style.width = currentPer + "%";
}

function updateProgress()
{
	var cf = document.forms[0];
	if (charcount < maxchars)
	{
		charcount ++;
		makeStr(charcount);
		setTimeout("updateProgress()",delay_time);
	}
	else
	{ 
		parent.location.href="http://www.routerlogin.net";
	}
}
</script>
</HEAD>
<BODY bgcolor="#ffffff" onLoad="updateProgress()">
<FORM>
<TABLE border="0" cellpadding="0" cellspacing="3" width="100%">
<TR>
	<TD align="left"><H1>$update_head</H1></TD>
 	<TD nowrap>
	<!--<input size="65" type="text" name="progress" class="reboot1bar" value="">-->
	<div class="rebootbar1"><div id="bar" class="bar"></div></div>
	</TD>
</TR>
<TR>
	<TD colspan="2"><img src="/liteblue.gif" width=100% height="12"></TD>
</TR>
</table>
</form>
</BODY>
</HTML>
